<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="conteiner">
  <div class="principal">
    <h1>Stay updated!</h1>
    <h4> Join 60,000+ product managers receiving monthly <br> updates on:</h4>
    <ul>
      <div class="listas">
        <img class="icon_listas" src="assets/images/icon-list.svg" alt="icon de check">
        <li class="texto_Listas">Product discovery and building what matters</li>
      </div>
      <div class="listas">
        <img class="icon_listas" src="assets/images/icon-list.svg" alt="icon de check">
        <li class="texto_Listas">Measuring to ensure updates are a success</li>
      </div>
      <div class="listas">
        <img class="icon_listas" src="assets/images/icon-list.svg" alt="icon de check">
        <li class="texto_Listas">And much more!</li>
      </div>
      
    </ul>
    <form action="">
      <div class="forms_email">
        <label class="label_email">Email address</label> <br>
        <input type="email" name="email" placeholder="ash@loremcompany.com">
      </div>
    </form>
    <button type="submit">Subscribe to monthly Newsletter</button>
  </div>
  <div class="img_conteiner">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
</section>
